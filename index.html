<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla con Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Estilos para la ventana emergente */
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ed7318; /* Color del borde (#ed7318) */
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .modal-header {
            text-align: center;
            margin-bottom: 10px;
        }
        .modal-header img {
            width: 100%;
            max-width: 200px;
        }
        .button {
            background-color: #ed7318;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 48%;
            margin-top: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .button + .button {
            float: right;
        }
    </style>
</head>
<body>

    <!-- Contenido de tu página -->
    <p>Este es el contenido de tu página. Puedes tener más información aquí.</p>

    <!-- Ventana emergente -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
            </div>
            <div>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/xQchf9JERIU?autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Botones para Comprar y Cerrar -->
            <button class="button" onclick="redirigirCompra()">Comprar</button>
            <button class="button" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        // Función para mostrar la ventana emergente al cargar la página
        window.onload = function() {
            document.getElementById('videoModal').style.display = 'flex';
        };

        // Función para cerrar la ventana emergente
        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
        }

        // Función para redirigir a la página de compra
        function redirigirCompra() {
            window.location.href = "https://departamentodecuentas.company.site/products/cuenta"; // Redirigir a la página de compra
        }
    </script>

</body>
</html>
